<!DOCTYPE html>
<html>

<head>
    <title>Reddit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#">
          <img src="redditsymbol.png">
        </a>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">All</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="content">
                <div class="post">
                    <a href="#">
                    <div class="post-header">
                        <div class="post-info">
                            <p>r/MadeMeSmile</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>I need this goober in my life.</p>
                        <img src="upsdriver.png" alt="Image of a UPS driver">
                        <div class="post-actions">
                            <button>Upvote</button>
                            <button>Downvote</button>
                            <button>Comment</button>
                            <button>Share</button>
                        </div>
                    </div>
                </a>
                </div>

                <div class="post">
                    <a href="#">
                    <div class="post-header">
                        <div class="post-info">
                            <p>r/aww</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>Cute kitten doing cute things.</p>
                        <img src="cutekitten.png" alt="Cute kitten">
                        <div class="post-actions">
                            <button>Upvote</button>
                            <button>Downvote</button>
                            <button>Comment</button>
                            <button>Share</button>
                        </div>
                    </div>
                    </a>
                </div>

                <div class="post">
                    <a href="#">
                    <div class="post-header">
                        <div class="post-info">
                            <p>r/gaming</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>Epic gaming moment.</p>
                        <img src="gamingscreenshot.png" alt="Gaming screenshot">
                        <div class="post-actions">
                            <button>Upvote</button>
                            <button>Downvote</button>
                            <button>Comment</button>
                            <button>Share</button>
                        </div>
                    </div>
                </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
